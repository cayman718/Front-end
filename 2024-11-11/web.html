<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技未來感萬年曆封面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(./img/pexels-therato-3472764.jpg) no-repeat center center fixed; /* 背景圖片 */
            background-size: cover; /* 背景圖片覆蓋整個頁面 */
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative; /* 用於放置內容 */
        }

        /* 半透明背景層 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 半透明黑色層 */
            z-index: 1; /* 讓背景層放在最底層 */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2; /* 讓文字和元素顯示在最上層 */
            width: 90%;
            max-width: 800px;
            height: 500px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 數字部分 */
        .header {
            font-size: 4em;
            font-weight: bold;
            color: #00FFEF; /* 霓虹藍色 */
            text-shadow: 0 0 25px #00FFEF, 0 0 35px #00FFEF, 0 0 50px #00FFEF;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* 日期部分 */
        .date {
            font-size: 2em;
            margin-top: 20px;
            color: #FFF;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            animation: date-glow 2s ease-in-out infinite alternate;
        }

        /* 底部霓虹光帶 */
        .neon-line {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, #00FFEF, #FF00FF, #00FFEF); /* 漸層光帶 */
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.7), 0 0 100px rgba(255, 0, 255, 0.7);
        }

        /* 動畫效果 */
        @keyframes glow {
            0% {
                text-shadow: 0 0 25px #00FFEF, 0 0 35px #00FFEF, 0 0 50px #00FFEF;
            }
            100% {
                text-shadow: 0 0 40px #00FFEF, 0 0 70px #00FFEF, 0 0 100px #00FFEF;
            }
        }

        @keyframes date-glow {
            0% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.9), 0 0 60px rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body>

    <!-- 半透明層 -->
    <div class="overlay"></div>

    <!-- 內容容器 -->
    <div class="container">
        <div class="header">2024</div>
        <div class="date">January 1, 2024</div>
        <div class="neon-line"></div>
    </div>

</body>
</html>
