<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定導覽列範例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 導覽列樣式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* 導覽列內的連結樣式 */
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        /* 滑鼠懸停時的效果 */
        .navbar a:hover {
            color: #ddd;
        }

        /* 模擬內容區域 */
        .content {
            padding-top: 80px; /* 留出導覽列的空間 */
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        img{
            width: 100%;
            height: 80vh;
        }
        .ads{
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <div class="navbar">
        <a href="#home">首頁</a>
        <a href="#about">關於我們</a>
        <a href="#services">服務</a>
        <a href="#contact">聯絡我們</a>
    </div>

    <div class="banner">
        <img src="./img/view.jpg" alt="" >
    </div>

    <div class="ads">

    </div>


    <!-- 內容區域 -->
    <div class="content">
        <h1 id="home">首頁</h1>
        <p>這是一些範例內容，模擬網頁的主要區域。當你滾動頁面時，導覽列會固定在頂端。</p>
        
        <h2 id="about">關於我們</h2>
        <p>這裡可以放公司或網站的簡介，介紹網站的背景或使命。</p>
        
        <h2 id="services">服務</h2>
        <p>描述網站或公司提供的服務。</p>
        
        <h2 id="contact">聯絡我們</h2>
        <p>提供聯絡資訊或聯絡表單，方便訪客與我們聯繫。</p>
    </div>

</body>
</html>
