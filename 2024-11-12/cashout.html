<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .checkout-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        textarea {
            resize: vertical;
        }
        .form-group.inline {
            display: flex;
            gap: 10px;
        }
        .form-group.inline .half-width {
            flex: 1;
        }
        .checkout-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .checkout-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout Form</h2>
        <form action="#" method="POST">
            <!-- 姓名 -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <!-- 聯絡電話 -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="09xx-xxx-xxx" required>
            </div>

            <!-- 電子郵件 -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <!-- 地址 -->
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="3" placeholder="123 Main St, City, Country" required></textarea>
            </div>

            <!-- 付款方式 -->
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="">Select a payment method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <!-- 信用卡資料 (僅在選擇信用卡時顯示) -->
            <div class="form-group inline">
                <div class="half-width">
                    <label for="card_number">Card Number</label>
                    <input type="text" id="card_number" name="card_number" placeholder="xxxx-xxxx-xxxx-xxxx">
                </div>
                <div class="half-width">
                    <label for="card_expiry">Expiry Date</label>
                    <input type="text" id="card_expiry" name="card_expiry" placeholder="MM/YY">
                </div>
            </div>

            <!-- 結帳按鈕 -->
            <div class="form-group">
                <button type="submit" class="checkout-button">Complete Purchase</button>
            </div>
        </form>
    </div>

    <script>
        // 動態顯示信用卡欄位
        const paymentSelect = document.getElementById('payment');
        const cardFields = document.querySelector('.form-group.inline');

        paymentSelect.addEventListener('change', function () {
            if (this.value === 'credit_card') {
                cardFields.style.display = 'flex';
            } else {
                cardFields.style.display = 'none';
            }
        });

        // 預設隱藏信用卡欄位
        cardFields.style.display = 'none';
    </script>
</body>
</html>
