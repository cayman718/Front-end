<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bold -->
    <div>
        <h3>
            bold
        </h3>
        Lorem ipsum <b>dolor</b> sit amet.
    </div>
    <p>
        <h3>
            bold
        </h3>
        Lorem ipsum <b>dolor</b> sit amet.
    </p>
    

    <!-- p vs div -->
    <!-- 都可以換行 -->
    <!-- p 有無語意段落 可是 p tag 通常不會在包換行格式 -->
    <!-- div 無語意段落 常用 -->

    <!-- strong 有語意 -->


    <div>
        <h3>
            strong
        </h3>
        Lorem ipsum <strong>dolor</strong> sit amet.
    </div>



</body>
</html>
