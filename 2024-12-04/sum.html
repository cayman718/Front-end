<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      input {
        width: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <input type="number" name="" id="num1" />
      <input type="number" name="" id="num2" />
      <button type="button" id="btn">mybtn</button>
      <p>
        <span id="boxspan"></span>
      </p>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        //   1.bind
        const num1 = $("#num1");
        const num2 = $("#num2");
        const btn = $("#btn");
        const boxspan = $("#boxspan");

        // 2.action
        btn.click(function (e) {
          console.log("btn ok");

          // 1.get num1
          // 2.get num2
          // 3.sum = num1 + num2

          // 1.get num1
          let num1Value = Number(num1.val());
          console.log("num1Value", num1Value);
          console.log("num1Value typeof", typeof num1Value);

          // 2.get num2
          let num2Value = Number(num2.val());
          console.log("num2Value", num2Value);
          console.log("num2Value typeof", typeof num2Value);

          // 3.sum=num1+num2
          let sum = num1Value + num2Value;
          console.log("sum", sum);

          // show result boxspan
          boxspan.text(`${num1Value} + ${num2Value} = ${sum}`);
        });
      });
    </script>
  </body>
</html>
