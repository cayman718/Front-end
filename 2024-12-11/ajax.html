<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>ajax練習</h3>
    <button onclick="getData(this);">連線取得資料</button>
    <div id="result"></div>

    <script>
      let url = "https://fakestoreapi.com/products";
      function getData() {
        fetch(url)
          .then(function (response) {
            //
            return response.json();
          })
          .then(function (data) {
            //
            let result = document.querySelector("#result");
            result.innerHTML = ""; //清空畫面資料
            for (i = 0; i < data.length; i++) {
              //抓取每一筆資料
              let product = data[i]; //data[i]抓取每筆data 利用[i]遍立每一筆資料
              console.log(product.title);
              result.innerHTML += "<div>" + product.title;
            }
          });
      }
    </script>
  </body>
</html>
