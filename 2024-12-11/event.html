    <p>字數：<span id="charCount">0</span></p>
    <script>
      function showLength() {
        const text = document.getElementById("textInput").value; //要加value才取得到輸入框的值
        document.getElementById("charCount").innerText = text.length; //要加length才能計算字數
      }
    </script>
