<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階財務自由計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">進階財務自由計算機</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form id="financialForm">
                            <!-- 基本資訊 -->
                            <h4 class="mb-3">基本資訊</h4>
                            <div class="mb-3">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">目前年齡</label>
                                <input type="number" class="form-control" id="age" required min="0" max="100">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">期望退休年齡</label>
                                <input type="number" class="form-control" id="retirementAge" required min="0" max="100" value="65">
                            </div>

                            <!-- 收入支出 -->
                            <h4 class="mb-3 mt-4">每月收支</h4>
                            <div class="mb-3">
                                <label class="form-label">月薪資收入</label>
                                <input type="number" class="form-control" id="monthlySalary" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">每月額外收入（兼職、投資等）</label>
                                <input type="number" class="form-control" id="monthlyExtraIncome" value="0">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">每月基本支出（食衣住行）</label>
                                <input type="number" class="form-control" id="monthlyBasicExpenses" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">每月額外支出（娛樂、購物等）</label>
                                <input type="number" class="form-control" id="monthlyExtraExpenses" value="0">
                            </div>

                            <!-- 資產設定 -->
                            <h4 class="mb-3 mt-4">資產設定</h4>
                            <div class="mb-3">
                                <label class="form-label">目前總資產</label>
                                <input type="number" class="form-control" id="currentSaving" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">期望退休金額</label>
                                <input type="number" class="form-control" id="targetAmount" required>
                            </div>

                            <!-- 投資設定 -->
                            <h4 class="mb-3 mt-4">投資設定</h4>
                            <div class="mb-3">
                                <label class="form-label">風險承受度</label>
                                <select class="form-select" id="riskTolerance" required>
                                    <option value="conservative">保守型 (年報酬率 3-5%)</option>
                                    <option value="moderate">穩健型 (年報酬率 6-8%)</option>
                                    <option value="aggressive">積極型 (年報酬率 9-12%)</option>
                                </select>
                            </div>

                            <!-- 通膨設定 -->
                            <h4 class="mb-3 mt-4">通膨設定</h4>
                            <div class="mb-3">
                                <label class="form-label">預期年通膨率 (%)</label>
                                <input type="number" class="form-control" id="inflationRate" value="2" step="0.1" min="0" max="10">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-4">計算</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果顯示區 -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="card shadow" id="resultCard" style="display: none;">
                    <div class="card-body">
                        <h3 class="card-title">財務規劃報告</h3>

                        <div id="basicInfo" class="mb-4">
                            <h4>基本資訊</h4>
                            <div id="basicInfoContent"></div>
                        </div>

                        <div id="monthlyFlow" class="mb-4">
                            <h4>每月收支分析</h4>
                            <div id="monthlyFlowContent"></div>
                        </div>

                        <div id="retirementPlan" class="mb-4">
                            <h4>退休規劃</h4>
                            <div id="retirementPlanContent"></div>
                        </div>

                        <div id="inflationImpact" class="mb-4">
                            <h4>通膨影響</h4>
                            <div id="inflationImpactContent"></div>
                        </div>

                        <div id="yearlyProjection" class="mb-4">
                            <h4>年度財富預估</h4>
                            <div id="yearlyProjectionContent"></div>
                        </div>

                        <div id="suggestions" class="mb-4">
                            <h4>財務建議</h4>
                            <div id="suggestionsContent"></div>
                        </div>

                        <!-- 圖表區域 -->
                        <div id="charts" class="mb-4">
                            <h4>視覺化分析</h4>
                            <canvas id="wealthProjectionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自訂 JS -->
    <script src="chart.js"></script>
</body>

</html>
