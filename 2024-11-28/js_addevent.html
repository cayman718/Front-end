<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: black;
      }
      .bg-green {
        width: 300px;
        height: 300px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="box" class="bg-blue"></div>
    <script>
      // function
      // 1.綁定
      // 2.事件

      // 1.綁定 bind
      // let 冷氣 = document.getElementById('冷氣');
      let box = document.getElementById("box");
      let count = 0;

      //2.事件action
      box.addEventListener("click", function () {
        console.log("box click ok");
        count++;
        // template string
        console.log(`now ${count}`);
      });

      box.addEventListener("mouseenter", function () {
        console.log("box mouseenter ok");
        box.setAttribute("class", "bg-green");
      });
    </script>
  </body>
</html>
